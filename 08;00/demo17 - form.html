<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bs53/css/bootstrap.css">
  <title>Border</title>
</head>

<body>

  <div class="input-group">
    <button class="btn">@</button>
    <input type="text" class="form-control">
  </div>

  <div class="input-group input-group-sm mb-3">
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    <span class="input-group-text" id="basic-addon1">@gmail.com</span>
  </div>

  <hr>
<input type="range" class="form-range">


<div class="container">

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
    <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
  </div>


  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  </div>

  
  <select class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  
  <hr>
  <form action="">
    <label for="disabledTextInput" class="form-label">Disabled input</label>
    <input type="text" class="form-control border border-danger">
    <input type="text" class="form-control form-control-sm border border-danger">
    <input type="text" class="form-control form-control-lg border border-danger">

  </form>
</div>


  <script src="bs53/js/popper.min.js"></script>
  <script src="bs53/js/bootstrap.js"></script>
</body>

</html>
