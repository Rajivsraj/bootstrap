<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bs53/css/bootstrap.css">
  <title>Border</title>
</head>
<style>
  /* body{
    height: 100%;
    border: 2px solid red;
  } */
  .box {
    border: 2px solid blue;
    position: relative;
    height: 100vh;
    width: 100%;
  }

  .data {
    border: 2px solid red;
    /* height: 50px; */
    width: 200px;
    position: absolute;
  }
</style>

<body>

  <div class="box" onmousemove="getCursor(event)">
    <div class="data" id="data">
      
    </div>
  </div>


  <script>

    function getCursor(event) {
      let x = event.clientX;
      let y = event.clientY;
      let _position = `X: ${x}<br>Y: ${y}`;

      const infoElement = document.getElementById('data');
      infoElement.innerHTML = "Hello<br>"+_position;
      infoElement.style.top = y + "px";
      infoElement.style.left = (x+20) + "px"
    }


  </script>

  <script src="bs53/js/popper.min.js"></script>
  <script src="bs53/js/bootstrap.js"></script>
</body>

</html>
